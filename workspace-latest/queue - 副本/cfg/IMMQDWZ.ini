SHOWFORMAT = 请X到X窗口


# 兼容中意恒信 TW45 TW05 窗口一体屏

[窗口屏地址映射 begin]
WINAPPMAPNUM = 4
WINADDRTOIP1 = [1,2,3]		-> 140.24.37.44
WINADDRTOIP2 = [4,5,6,7,8]	-> 140.24.37.43
WINADDRTOIP3 = [9,10,11,12]	-> 140.24.37.42
WINADDRTOIP4 = [13,14]		-> 140.24.37.41
[窗口屏地址映射 end  ]

[窗口屏全局配置 begin]
# 显示屏颜色 1: 单色  2：双色
ColorSign = 2
# 发送方式   以太网通讯取 2
SendMode  = 2
# 显示方式
ShowMode  = 
# 显示速度
ShowSpeed = 
# 显示停留时间
ShowTime  = 
# 插播状态停留时间
PageTime  = 
[窗口屏全局配置 end]

