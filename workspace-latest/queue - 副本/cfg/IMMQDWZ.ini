# 类IMMQDWZ兼容青岛未知品牌IP地址一体屏
# 本地开发配置文件,现场人员根据需要自己调整

# 日志级别 DEBUG INFO WARN ERROR FATAL 
LOGLEVEL=DEBUG

# COM口
COM=1
# 发送数据波特率
SENDBAUND=9600
# 显示颜色
SHOWCOLOR=18
# 显示模式
SHOWMODE=0
# 显示时间
SHOWTIME=1
# 显示速度
SHOWSPEED=6

# 综合屏数目
SNDINTEGNUMBERS = 6
# 综合屏地址
# example: INTEGSCREEN(index) = addr
SNDINTEGSCREEN1 = 131
SNDINTEGSCREEN2 = 132
SNDINTEGSCREEN3 = 133
SNDINTEGSCREEN4 = 134
SNDINTEGSCREEN4 = 135
SNDINTEGSCREEN4 = 128
